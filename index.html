<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/styles.css"rel="stylesheet" >
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Bank-Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bailey's Bank</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="account">Choose an account:</label>
          <select id="account" class="form-control">
            <option value="savings">Savings</option>
            <option value="checking">Checking</option>
          </select>
        </div>
        <div class="form-group">
          <label for="transaction">Would you like to make a withdrawal or deposit?</label>
          <select id="transaction" class="form-control">
            <option id="withdrawal" value="withdrawal">withdrawal</option>
            <option id="deposit" value="deposit">deposit</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Enter the amount you would like to withdraw or deposit:</label>
          <input id="amount" type="number" name="amount">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <div id="hidden">
        <p>Your new balance is: <span id="balance"></span>.</p>

      </div>

    </div>
  </body>
</html>
